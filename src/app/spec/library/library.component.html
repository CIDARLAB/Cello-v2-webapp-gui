<ion-content class="ion-padding">
  <ion-list>
	<ion-segment [(ngModel)]="project.libraryMode">
	  <ion-segment-button value="ucf" style="width: 50%">
		<ion-label>File</ion-label>
	  </ion-segment-button>
	  <ion-segment-button value="registry" style="width: 50%">
		<ion-label>Registry</ion-label>
	  </ion-segment-button>
	</ion-segment>
  </ion-list>
  <ion-grid>
	<ion-row>
	  <ion-col size-sm="12" offset-sm="0" size-lg="8" offset-lg="2" class="ion-text-center ion-no-padding">
		<div *ngIf="project.libraryMode == 'ucf'">
		  <ion-card>
			<ion-list>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">User Constraints File</ion-label>
				<ion-select interface="popover" [(ngModel)]="project.userConstraintsFile" (ionChange)="project.updateUserConstraintsFiles()">
				  <ion-select-option value="{{f}}" *ngFor="let f of project.userConstraintsFiles">{{f}}</ion-select-option>
				</ion-select>
			  </ion-item>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">Upload</ion-label>
				<ion-input accept="application/json" type="file"></ion-input>
			  </ion-item>
			  <ion-button fill="clear">Upload</ion-button>
			</ion-list>
		  </ion-card>
		  <ion-card>
			<ion-list>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">Input Sensor File</ion-label>
				<ion-select interface="popover" [(ngModel)]="project.inputSensorFile" (ionChange)="project.updateInputSensorFiles()">
				  <ion-select-option value="{{f}}" *ngFor="let f of project.inputSensorFiles">{{f}}</ion-select-option>
				</ion-select>
			  </ion-item>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">Upload</ion-label>
				<ion-input accept="application/json" type="file"></ion-input>
			  </ion-item>
			  <ion-button fill="clear">Upload</ion-button>
			</ion-list>
		  </ion-card>
		  <ion-card>
			<ion-list>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">Output Device File</ion-label>
				<ion-select interface="popover" [(ngModel)]="project.outputDeviceFile" (ionChange)="project.updateOutputDeviceFiles()">
				  <ion-select-option value="{{f}}" *ngFor="let f of project.outputDeviceFiles">{{f}}</ion-select-option>
				</ion-select>
			  </ion-item>
			  <ion-item style="width: 100%">
				<ion-label position="stacked">Upload</ion-label>
				<ion-input accept="application/json" type="file"></ion-input>
			  </ion-item>
			  <ion-button fill="clear">Upload</ion-button>
			</ion-list>
		  </ion-card>
		</div>
		<div *ngIf="project.libraryMode == 'registry'">
		  <ion-card>
			<ion-list>
			  <ion-item style="width: 60%">
				<ion-label position="stacked">Registry</ion-label>
				<ion-select interface="popover" [(ngModel)]="project.registry" (ionChange)="project.updateCollections()">
				  <ion-select-option value="{{r}}" *ngFor="let r of project.registries">{{r}}</ion-select-option>
				</ion-select>
			  </ion-item>
			  <ion-item style="width: 40%">
				<ion-label position="stacked">Collection</ion-label>
				<ion-select interface="popover" [(ngModel)]="project.collection">
				  <ion-select-option value="{{c.uri}}" *ngFor="let c of project.collections">{{c.name}}</ion-select-option>
				</ion-select>
			  </ion-item>
			</ion-list>
		  </ion-card>
		</div>
	  </ion-col>
	</ion-row>
  </ion-grid>
  <ion-card #view>
  </ion-card>
</ion-content>
