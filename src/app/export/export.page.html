<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content padding>
  			  
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3" text-center>
          <ion-card>
            <ion-card-content>
              <ion-card-title>Login</ion-card-title>
			  <ion-label position="stacked">Registry</ion-label>
			  <ion-select interface="popover" placeholder="registry" [(ngModel)]="registry" [ngModelOptions]="{standalone: true}">
				<ion-select-option value="{{r}}" *ngFor="let r of session.registries">{{r}}</ion-select-option>
			  </ion-select>
              <ion-list>
                <ion-item>
                  <ion-input formControlName="email" type="email" placeholder="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <div padding>
            <ion-button (click)="login()" [disabled]="!form.valid">Login</ion-button>
          </div>
          <!-- <ion-card *ngIf="error" color="danger"> -->
			<!--   <div padding> -->
			  <!--     {{error}} -->
			  <!--   </div> -->
			<!-- </ion-card> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
