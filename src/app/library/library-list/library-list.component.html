<ngx-datatable
  class="material fullscreen"
  headerHeight="50"
  footerHeight="50"
  rowHeight="auto"
  [columnMode]="ColumnMode.flex"
  [selectionType]="SelectionType.single"
  [rows]="libraries"
>
  <!-- [selected]="selected" -->
  <!-- (select)="onSelect($event)" -->
  <!-- [rows]="project.userConstraintsFiles" -->
  <ngx-datatable-column prop="header.version" [minWidth]="160" [resizeable]="false" [flexGrow]="1">
    <ng-template ngx-datatable-header-template>
      Identifier
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column prop="header.organism" [resizeable]="false" [flexGrow]="2">
    <ng-template ngx-datatable-header-template>
      Organism
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column prop="header.description" [resizeable]="false" [flexGrow]="3">
    <ng-template ngx-datatable-header-template>
      Description
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column [minWidth]="120" [resizeable]="false" [flexGrow]="1" sortable="false">
    <ng-template ngx-datatable-header-template>
      Actions
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-button class="ion-no-padding" fill="clear" (click)="download(row, $event)">
        <ion-icon name="cloud-download-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" fill="clear" (click)="details(row, $event)">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset"
    >
      <div style="padding: 0 1.2rem;">
        <div>{{ rowCount }} total</div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
