<ngx-datatable
  class="material fullscreen"
  headerHeight="50"
  footerHeight="50"
  rowHeight="auto"
  [columnMode]="ColumnMode.flex"
  [selectionType]="SelectionType.single"
  [rows]="libraries"
  [selected]="library"
  (select)="select($event)"
>
  <!-- (select)="onSelect($event)" -->
  <ngx-datatable-column prop="header.version" [minWidth]="160" [resizeable]="false" [flexGrow]="1">
    <ng-template ngx-datatable-header-template>
      <span translate>Identifier</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column prop="header.organism" [resizeable]="false" [flexGrow]="2">
    <ng-template ngx-datatable-header-template>
      <span translate>Organism</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column prop="header.description" [resizeable]="false" [flexGrow]="3">
    <ng-template ngx-datatable-header-template>
      <span translate>Description</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    [minWidth]="120"
    [resizeable]="false"
    [flexGrow]="1"
    sortable="false"
    [cellClass]="'ngx-datatable-justify-cell-right'"
    [headerClass]="'ngx-datatable-justify-cell-right'"
  >
    <ng-template ngx-datatable-header-template>
      <span translate>Actions</span>
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-button
        class="ion-no-padding"
        fill="clear"
        (click)="delete(row, $event)"
        [style.visibility]="row.isPrivate ? 'visible' : 'hidden'"
      >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" fill="clear" (click)="download(row, $event)">
        <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" fill="clear" (click)="details(row, $event)">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset"
    >
      <div style="padding: 0 1.2rem;">
        <div>{{ rowCount }} <span translate>total</span></div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
