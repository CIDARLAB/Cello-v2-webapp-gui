<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h3>Choose a library</h3>
  </ion-text>
  <ion-input accept="application/json" type="file"></ion-input>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="custom-fab">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <app-library-list></app-library-list>
  </ion-card>
</ion-content>
