<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h3 translate>Specify the circuit function</h3>
  </ion-text>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="8">
        <div>
          <ion-card class="editor-card">
            <ion-card-header>
              <ion-card-title>Verilog</ion-card-title>
              <ion-select
                class="ion-no-padding"
                placeholder="{{ 'Load example file' | translate }}"
                interface="popover"
                (ionChange)="loadSample($event)"
              >
                <ion-select-option value="{{ file }}" *ngFor="let file of sampleVerilog">{{ file }}</ion-select-option>
              </ion-select>
            </ion-card-header>
            <ion-card-content class="ion-no-padding editor-card-content">
              <div class="editor" #editor>
                <app-verilog-editor (verilog)="verilog($event)"></app-verilog-editor>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="4">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col>
              <app-inputs [symbols]="ports.input"></app-inputs>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-outputs [symbols]="ports.output"></app-outputs>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
