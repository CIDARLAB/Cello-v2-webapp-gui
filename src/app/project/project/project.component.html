<ion-header>
  <app-navbar></app-navbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="custom-fab">
    <ion-fab-button (click)="submit()">
      <ion-icon name="paper-plane"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="library">
        <ion-icon name="book"></ion-icon>
        <ion-label translate>Test 1</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="verilog">
        <ion-icon name="code-working-outline"></ion-icon>
        <ion-label translate>Test 2</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-icon name="options"></ion-icon>
        <ion-label translate>Test 3</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="results" [disabled]="!projectService.project.results">
        <!-- <ion-tab-button tab="results"> -->
        <ion-icon name="analytics"></ion-icon>
        <ion-label translate>Test 4</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
