<ngx-datatable
  style="width: 100%;"
  class="material"
  [columnMode]="'flex'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [rows]="projects"
  [limit]="10"
>
  <ngx-datatable-column name="name" [resizeable]="false" [flexGrow]="1">
    <ng-template let-column="column" ngx-datatable-header-template>
      Project name
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description" [resizeable]="false" [flexGrow]="2">
    <ng-template let-column="column" ngx-datatable-header-template>
      Description
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="created" [resizeable]="false" [flexGrow]="1">
    <ng-template let-column="column" ngx-datatable-header-template>
      Created on
    </ng-template>
    <ng-template let-value="value.format('YYYY-MM-DD hh:mma');" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column [minWidth]="184" [resizeable]="false" [flexGrow]="1" sortable="false">
    <ng-template ngx-datatable-header-template>
      Actions
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-button class="ion-no-padding action-button" fill="clear">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear" href="https://www.google.com" target="_blank">
        <ion-icon name="folder-open-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear" download>
        <ion-icon name="cloud-download-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ng-template>
  </ngx-datatable-column>
