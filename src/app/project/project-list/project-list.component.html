<ngx-datatable
  style="width: 100%;"
  class="material"
  [columnMode]="'flex'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [rows]="projects"
  [limit]="10"
>
  <ngx-datatable-column name="name" [resizeable]="false" [flexGrow]="1">
    <ng-template let-column="column" ngx-datatable-header-template>
      <span translate>Project name</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description" [resizeable]="false" [flexGrow]="2">
    <ng-template let-column="column" ngx-datatable-header-template>
      <span translate>Description</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="created" [resizeable]="false" [flexGrow]="1">
    <ng-template let-column="column" ngx-datatable-header-template>
      <span translate>Created on</span>
    </ng-template>
    <ng-template let-value="value.format('YYYY-MM-DD hh:mma');" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column [minWidth]="184" [resizeable]="false" [flexGrow]="1" sortable="false">
    <ng-template ngx-datatable-header-template>
      <span translate>Actions</span>
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-button class="ion-no-padding action-button" fill="clear">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear" href="https://www.google.com" target="_blank">
        <ion-icon name="folder-open-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear" (click)="download(row.name)">
        <ion-icon name="cloud-download-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding action-button" fill="clear">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset"
    >
      <div style="padding: 0 1.2rem;">
        <div>{{ rowCount }} <span translate>total</span></div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
