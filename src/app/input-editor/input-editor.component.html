<ngx-datatable class="material fullscreen" headerHeight="50" rowHeight="auto" [rows]="rows">
  <ngx-datatable-column prop="name" [minWidth]="160" [resizeable]="false" [flexGrow]="1">
    <ng-template ngx-datatable-header-template>
      Name
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
