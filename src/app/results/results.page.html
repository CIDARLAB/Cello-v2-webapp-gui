<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
	<ion-list>
	  <ion-item *ngFor="let result of project.project.results">
		<ion-col size="10" (click)="show(result)" style="cursor:pointer">
		  {{result.name}}
		</ion-col>
		<ion-col>
		  <ion-button fill="clear" float-right (click)="download(result)">
			<ion-icon name="download"></ion-icon>
		  </ion-button>
		</ion-col>
	  </ion-item>
	</ion-list>
  </ion-card>
  <div *ngIf="isDot()">
	<ion-card>
	  <div #graphviz></div>
	</ion-card>
  </div>
  <ion-card style="max-width: 500px;">
	<div #sbh *ngIf="result['type'] === 'structure' && result['name'].endsWith('.xml')">
	  <app-synbiohub [result]="result"></app-synbiohub>
	</div>
  </ion-card>
</ion-content>
