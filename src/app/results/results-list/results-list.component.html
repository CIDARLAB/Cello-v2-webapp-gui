<div style="height: 150px; overflow: hidden;">
  <img [src]="headline" />
</div>
<mat-expansion-panel class="ion-text-center" *ngFor="let stage of keys">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ stages.get(stage) }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngFor="let result of map.get(stage)">
    {{ result.name }}
    <div *ngIf="result.name === 'sbol'">
      <app-synbiohub-submit></app-synbiohub-submit>
    </div>
  </div>
</mat-expansion-panel>
