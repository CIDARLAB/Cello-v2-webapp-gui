<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3" text-center>
          <img id="logo" src="assets/images/logo.png"/>
          <ion-card>
            <ion-card-content>
              <ion-card-title>Login</ion-card-title>
              <ion-list>
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input name="email" type="email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input name="password" type="password" ngModel required></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <div padding>
            <ion-button type="submit">Login</ion-button>
            <!-- <br> -->
            <!-- <ion-button clear>Forgot Password</button> -->
          </div>
          <ion-card *ngIf="error" color="danger">
            <div padding>
              {{error}}
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
