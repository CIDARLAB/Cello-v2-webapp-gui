<ion-header>
  <ion-toolbar>
	<ion-title>
	  <img class="navbar-logo" src="assets/images/banner.png">
	</ion-title>
	<ion-buttons slot="end">
	  <ion-button routerLink="/about" >
		<!-- <ion-icon name="information-circle"></ion-icon> -->
		About
	  </ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3" text-center>
          <img id="logo" src="assets/images/logo.png"/>
          <ion-card>
            <ion-card-content>
              <ion-card-title>Login</ion-card-title>
              <ion-list>
                <ion-item>
                  <ion-input formControlName="email" type="email" placeholder="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <div padding>
            <ion-button (click)="login()" [disabled]="!form.valid">Login</ion-button>
          </div>
          <!-- <ion-card *ngIf="error" color="danger"> -->
          <!--   <div padding> -->
          <!--     {{error}} -->
          <!--   </div> -->
          <!-- </ion-card> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
