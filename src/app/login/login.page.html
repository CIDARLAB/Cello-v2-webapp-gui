<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3" class="ion-text-center">
          <img id="logo" src="assets/images/logo.png"/>
          <ion-card>
            <ion-card-content>
              <ion-card-title>Login</ion-card-title>
              <ion-list>
                <ion-item>
                  <ion-input formControlName="username" type="email" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <div class="ion-padding">
            <ion-button (click)="login()" [disabled]="!form.valid">Login</ion-button>
          </div>
          <!-- <ion-card *ngIf="error" color="danger"> -->
			<!--   <div class="ion-padding"> -->
			  <!--     {{error}} -->
			  <!--   </div> -->
			<!-- </ion-card> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
