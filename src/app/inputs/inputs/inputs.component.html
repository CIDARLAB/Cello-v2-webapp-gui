<ion-card>
  <ion-card-header>
    <ion-card-title translate>Inputs</ion-card-title>
    <span class="selection">
      <ion-select
        class="ion-no-padding"
        placeholder="{{ 'Select file' | translate }}"
        interface="popover"
        [(ngModel)]="inputSensorFile"
      >
        <ion-select-option *ngFor="let file of inputSensorFiles" [value]="file">
          {{ file.file }}
        </ion-select-option>
      </ion-select>
      <ion-button class="ion-no-padding" fill="clear">
        <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-no-padding" fill="clear" (click)="manage()">
        <ion-icon slot="icon-only" name="list-outline"></ion-icon>
      </ion-button>
    </span>
  </ion-card-header>
  <ion-card-content class="ion-no-padding">
    <app-input-assign [symbols]="symbols" [inputSensors]="inputSensors"></app-input-assign>
  </ion-card-content>
</ion-card>
