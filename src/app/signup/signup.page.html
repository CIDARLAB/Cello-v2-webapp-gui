<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" size-md="6" offset-md="3" text-center>
          <img id="logo" src="assets/images/logo.png"/>
          <ion-card>
            <ion-card-content>
              <ion-card-title>Sign up</ion-card-title>
              <ion-list>
				<ion-item>
                  <ion-input formControlName="name" type="name" placeholder="Name (optional)" spellcheck=false></ion-input>
                </ion-item>
				<ion-item>
                  <ion-input formControlName="institution" type="text" placeholder="Institution (optional)" spellcheck=false></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="username" type="email" placeholder="Email" spellcheck=false></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="password" type="password" placeholder="Password" spellcheck=false></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <div padding>
            <ion-button (click)="signup()" [disabled]="!form.valid">Sign up</ion-button>
          </div>
          <!-- <ion-card *ngIf="error" color="danger"> -->
          <!--   <div padding> -->
          <!--     {{error}} -->
          <!--   </div> -->
          <!-- </ion-card> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
